name: Publish and Release
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-binaries:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15

    strategy:
      fail-fast: true
      matrix:
        include:
          - target: bun-linux-x64
            artifact: claude-agent-acp
            archive: claude-agent-acp-linux-x64.tar.gz
          - target: bun-linux-arm64
            artifact: claude-agent-acp
            archive: claude-agent-acp-linux-arm64.tar.gz
          - target: bun-linux-x64-musl
            artifact: claude-agent-acp
            archive: claude-agent-acp-linux-x64-musl.tar.gz
          - target: bun-linux-arm64-musl
            artifact: claude-agent-acp
            archive: claude-agent-acp-linux-arm64-musl.tar.gz
          - target: bun-darwin-x64
            artifact: claude-agent-acp
            archive: claude-agent-acp-darwin-x64.zip
          - target: bun-darwin-arm64
            artifact: claude-agent-acp
            archive: claude-agent-acp-darwin-arm64.zip
          - target: bun-windows-x64
            artifact: claude-agent-acp.exe
            archive: claude-agent-acp-windows-x64.zip
          - target: bun-windows-arm64
            artifact: claude-agent-acp.exe
            archive: claude-agent-acp-windows-arm64.zip

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: |
          bun build src/static-entry.ts \
            --compile \
            --target ${{ matrix.target }} \
            --define 'process.env.CLAUDE_AGENT_ACP_IS_SINGLE_FILE_BUN="true"' \
            --outfile ${{ matrix.artifact }}

      - name: Compress binary
        run: |
          if [[ "${{ matrix.archive }}" == *.zip ]]; then
            zip ${{ matrix.archive }} ${{ matrix.artifact }}
          else
            tar czf ${{ matrix.archive }} ${{ matrix.artifact }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build-binaries]
    if: startsWith(github.ref, 'refs/tags/')
    environment: release # Optional: for enhanced security
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: "lts/*"
          registry-url: "https://registry.npmjs.org"
      - name: Update npm
        run: npm install -g npm@latest
      - run: npm ci
      - run: npm run build
      - run: npm publish

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binaries, publish-npm]
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090
        with:
          generate_release_notes: true
          files: artifacts/*
